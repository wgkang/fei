{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">编辑微信号</div>
    <div class="layui-card-body">
        <form class="layui-form" method="post">
            <input type="hidden" name="id" value="{$data.id}" />
            <input type="hidden" name="link_id" value="{$data.link_id}" />
            <div class="layui-form-item">
                <label class="layui-form-label">微信号</label>
                <div class="layui-input-inline w300">
                    <input type="text" name="number" lay-verify="required" autocomplete="off" placeholder="微信号" class="layui-input" value="{$data.number}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline w300">
                    <textarea  name="remark" lay-verify="required" autocomplete="off" placeholder="备注信息" class="layui-textarea">{$data.remark}</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="formSubmit">立即提交</button>
                    <button class="layui-btn layui-btn-normal" type="button" onclick="javascript:history.back(-1);">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
{/block}
